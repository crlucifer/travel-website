<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- header section starts -->

    <section class="header">
        <div id="menu-bar" class="fas fa-bars"></div>
        <a href="#" class="logo"><span>T</span>ravel</a>
        <nav class="navbar">
            <a href="#">Home</a>
            <a href="#">Book</a>
            <a href="#">Services</a>
            <a href="#">Packages</a>
            <a href="#">Gallery</a>
            <a href="#">Review</a>
            <a href="#">Contact</a>
        </nav>
        <div class="icons">
            <i class="fa fa-search" id="search-btn"></i>
            <i class="fa fa-user"  id="login-btn"></i>
        </div>
        <form action="" class="search-bar-container">
            <input type="text" placeholder="search here..." id="search-bar">
            <label for="search-bar" class="fas fa-search"></label>
        </form>
    </section>

    <!-- header section starts -->
    
    <!-- login form container -->

    <div class="login-form-container">
        <i class="fa fa-times" id="form-close"></i>
        <form action="">
            <h3>LOGIN</h3>
            <input type="text" class="box" placeholder="enter your email">
            <input type="password" class="box" placeholder="enter your password">
            <input type="button" class="btn" value="Login Now">
            <input type="checkbox" id="remember">
            <label for="checkbox">Remember me</label>
            <p>Forget Password? <a href="#">Click here</a></p>
            <p>Don't Have And Account? <a href="#">Register Now</a></p>
        </form>
    </div>

    <!-- login form container -->

    <!-- home section starts-->

    <section class="home" id="home">
        <div class="content">
            <h3>adventure is worthwhile</h3>
            <p>discover new places with us, adventure awaits</p>
            <a href="#" class="btn">Discover more</a>
        </div>
        <div class="controls">
            <span class="video-btn active" data-src="./images/vid-1.mp4"></span>
            <span class="video-btn" data-src="./images/vid-2.mp4"></span>
            <span class="video-btn" data-src="./images/vid-3.mp4"></span>
            <span class="video-btn" data-src="./images/vid-4.mp4"></span>
            <span class="video-btn" data-src="./images/vid-5.mp4"></span>
        </div>
        <div class="video-container">
            <video src="./images/vid-1.mp4" id="video-slider" loop autoplay muted></video>
        </div>
    </section>

    <!-- home section starts-->
    <script src="script.js"></script>
</body>
</html>
